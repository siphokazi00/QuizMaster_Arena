{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
    <div class="result-container">
        <h2>Quiz Results</h2>
        <p>{{ player_name }}, your score is {{ score }} out of 5!</p>
        {% if score >= 4 %}
            <p>Congratulations! You are a Quiz Master!</p>
        {% else %}
            <p>Try again to become a Quiz Master!</p>
        {% endif %}
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
{% endblock %}
